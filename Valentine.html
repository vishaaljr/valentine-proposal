<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Proposal</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>

body {
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    margin: 0;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffd1dc, #ffe6f0);
}

/* Card */
.container {
    text-align: center;
    background: white;
    padding: 50px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    position: relative;
    width: 350px;
    height: 300px;

    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

/* Question */
h1 {
    color: #ff3366;
}

/* Buttons */
button {
    padding: 12px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s;
    margin: 10px;
}

#yesBtn {
    background: #ff4d88;
    color: white;
    position: relative;
    z-index: 1;
}

#yesBtn:hover {
    background: #ff1a66;
    transform: scale(1.1);
}

#noBtn {
    background: #555;
    color: white;
    position: absolute;
    left: 65%;
    top: 60%;
}

/* Result Section */
#result {
    display: none;
    animation: fadeIn 1.5s;
}

#result h2{
    color:#ff3366;
}

@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}

</style>
</head>

<body>

<div class="container" id="container">

<h1 id="question">Will you be my Valentine üíñ?</h1>

<button id="yesBtn">Yes</button>
<button id="noBtn">No</button>

<!-- RESULT SECTION -->
<div id="result">

    <h2>Best decision ever ‚ù§Ô∏è</h2>

    <!-- Tenor GIF -->
    <div class="tenor-gif-embed"
         data-postid="13272775364374751385"
         data-share-method="host"
         data-aspect-ratio="1"
         data-width="100%">
    </div>

    <h2>I love you too üíï</h2>

</div>

</div>

<!-- Tenor Script -->
<script async src="https://tenor.com/embed.js"></script>

<script>

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const container = document.getElementById("container");

/* Make NO button escape ALWAYS */
function moveNoButton() {

    const containerRect = container.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    const maxX = containerRect.width - btnRect.width;
    const maxY = containerRect.height - btnRect.height;

    const newX = Math.random() * maxX;
    const newY = Math.random() * maxY;

    noBtn.style.left = newX + "px";
    noBtn.style.top = newY + "px";
}

/* Escape on mouse enter + touch start */
noBtn.addEventListener("mouseenter", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);

/* YES click */
yesBtn.addEventListener("click", () => {

    document.getElementById("question").style.display = "none";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";

    document.getElementById("result").style.display = "block";

});

</script>

</body>
</html>
